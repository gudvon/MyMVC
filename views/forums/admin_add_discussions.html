<!DOCTYPE html>

<html lang="en">

<style>

    body:before{
        content: '';
        position: absolute; top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #ccc url('/webroot/img/04.jpg') no-repeat;
        background-size: cover;
        -webkit-filter: blur(6px);
        filter: blur(6px);
    }
    form{
        -webkit-filter: blur(0px) !important;
        filter: blur(0px) !important;
    }

</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webroot/js/tinymce/tinymce.min.js"></script>
    <link rel="stylesheet" href="/webroot/css/user_comments.css">
    <script>
        tinymce.init({ selector:'textarea',
            height : 200,
            width: 600,
            plugins : 'advlist autolink link code 	media	pagebreak, style, layer, table, save, advhr, advimage, advlink, emotions, iespell, inlinepopups, insertdatetime, preview, media, searchreplace, print, contextmenu, paste, directionality, fullscreen, noneditable, visualchars, nonbreaking, xhtmlxtras, template, wordcount, advlist, autosave	table	paste	colorpicker imagetools image lists charmap print preview 	textcolor codesample',

        });
    </script>
</head>

<body>

<form class="form-horizontal" role="form" action="" method="post">
    <div class="container">
        <h1><b>Add new Discussion</b></h1>
        <hr>
        <div class="row">
            <div class="col-md-9 personal-info">
                <br/>
                <br>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Discussion name:</label>
                    <div class="col-lg-6">
                        <input type="text"  id="title" name="title" class="form-control" placeholder="Name" required autofocus/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Discussion alias:</label>
                    <div class="col-lg-6">
                        <input type="text"  id="alias" name="alias" class="form-control" placeholder="URl"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Discussion description:</label>
                    <div class="col-lg-6">
                        <textarea type="text"  id="content" name="content" class="form-control" placeholder="Description" rows="7" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-6">
                        <br/>
                        <input type="submit" class="btn btn-success" value="Add discussion"/>
                        <input class="btn btn-default" type="reset" onclick="history.back()" value="Back">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>

</html>
