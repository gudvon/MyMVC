<!DOCTYPE html>

<html lang="en">

<style>

    body:before{
        content: '';
        position: absolute; top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #ccc url('/webroot/img/04.jpg') no-repeat;
        background-size: cover;
        -webkit-filter: blur(7px);
        filter: blur(7px);
    }
    form{
        -webkit-filter: blur(0px) !important;
        filter: blur(0px) !important;
    }

</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<form class="form-horizontal" role="form" action="" method="post">
    <div class="container">
        <h1><b>Add new Topic</b></h1>
        <hr>
        <div class="row">
            <div class="col-md-9 personal-info">
                <br>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Topic name:</label>
                    <div class="col-lg-6">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Topic alias:</label>
                    <div class="col-lg-6">
                        <input type="text" id="alias" name="alias" class="form-control" placeholder="URl" required autofocus/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-6">
                        <br/>
                        <input type="submit" class="btn btn-success" value="Add topic"/>
                        <input class="btn btn-default" type="reset" onclick="history.back()" value="Back">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>

</html>
