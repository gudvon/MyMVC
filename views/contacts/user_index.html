<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body:before{
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: #ccc url('/webroot/img/contact_us.jpg') no-repeat;
            background-size: cover;
            -webkit-filter: blur(7px);
            filter: blur(7px);
        }
        .container{
            -webkit-filter: blur(0px) !important;
            filter: blur(0px) !important;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 style="color: white"><b>Contact Us</b></h1>
    <hr>
    <form action="" method="post">
        <input type="text" class="form-control" name="name" placeholder="Your Name"/><br/>
        <input type="text" class="form-control" name="email" placeholder="Your Email" required/><br/>
        <textarea name="message" class="form-control" placeholder="Your Message" rows="6" required></textarea><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
    </form>
</div>

</body>
