<style>

    body:before{
        content: '';
        position: absolute; top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #ccc url('/webroot/img/03.jpg') no-repeat;
        background-size: cover;
        -webkit-filter: blur(5px);
        filter: blur(5px);
    }
    form{
        -webkit-filter: blur(0px) !important;
        filter: blur(0px) !important;
    }

</style>

<body>

<form class="form-horizontal" role="form" action="" method="post">
    <div class="container">
        <h1>Edit Password</h1>
        <hr>
        <div class="row">
            <div class="col-md-9 personal-info">
                <br/>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your old password:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="oldpassword" id="oldpassword"
                               placeholder="Old password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your new password:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="newpassword" id="newpassword"
                               placeholder="New password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Confirm new password:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="newpasswordx2" id="newpasswordx2"
                               placeholder="Confirm new password" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <br/>
                        <input class="btn btn-primary" type="submit" value="Save Changes">
                        <input class="btn btn-default" type="reset" onClick='location.href="/user/profiles/"' value="Cancel">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
